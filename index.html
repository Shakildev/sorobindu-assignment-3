<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>
     batch 53 class 03 form
    </legend>
    <form action="">
      <h2>My Form</h2>
      <input type="text" name="" id="" placeholder="First Name">
      <input type="text" name="" id="" placeholder="Last Name"><br><br>
      <input type="email" name="" id="" placeholder="Email Address">
      <input type="password" name="" id="" placeholder="Password"><br><br>
      <input type="number" name="" id="" placeholder="Phone Number">
      <h2>Where form</h2>
      <select>
        <option value="select your city" hidden> Select your city</option>
        <option value="Dinajpur">Dinajpur</option>
        <option value="Rangpur" selected>Rangpur</option>
      </select>
      <h2>Gender</h2>
      <input type="radio" name="gender" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="Other">
      <label for="Other">Other</label><br>
      <h2> Services</h2>
      <input type="checkbox" name="" id="check" valu="html">
      <label for="check">HTML</label>
      <input type="checkbox" name="" id="check2" valu="css">
      <label for="check2">CSS</label>
      <input type="checkbox" name="" id="check3" value="php">
      <label for="check3">PHP</label><br>
      <h2> Blood Group</h2>
      <select>
        <option value="select your city" hidden> Select your city</option>
        <option value="A+" selected>A+</option>
        <option value="B+">B+</option>
      </select><br>
      <h2>Favourite Color</h2>
      <input type="color" name="" id="">
      <h2> Date of Birth</h2>
      <input type="date" name="" id="">
      <h2>Upload Cv</h2>
      <input type="file" name="" id="" multiple><br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      
      
    </form>
  </fieldset>
</body>
</html>
